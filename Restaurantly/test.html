<section id="hero" class="hero section dark-background">
    <img src="~/img/res.jpeg" alt="" data-aos="fade-in">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 d-flex flex-column align-items-center align-items-lg-start">
                <h2 data-aos="fade-up" data-aos-delay="100">Welcome to <span>Restaurantly</span></h2>
                <p data-aos="fade-up" data-aos-delay="200">Register up to become our member!</p>
                <div class="d-flex mt-4" data-aos="fade-up" data-aos-delay="300">
                    <a href="#menu" class="cta-btn">Our Menu</a>
                    <a href="#book-a-table" class="cta-btn">Book a Table</a>
                </div>
            </div>
            <div class="col-lg-4 d-flex align-items-center justify-content-center mt-5 mt-lg-0">
                <div>
                    <!-- Form Register -->
                    <h3 class="text-center mb-3">Register</h3>
                    <style>
                        /* CSS cho input */
                        .transparent-input {
                            border-radius: 20px;
                            /* Bo tròn góc */
                            background-color: transparent;
                            /* Nền trong suốt */
                            color: #fff;
                            /* Màu chữ trắng */
                            padding: 12px;
                            /* Khoảng cách bên trong */
                            width: 100%;
                            /* Chiều rộng 100% */
                            border: 2px solid transparent;
                            /* Đường viền trong suốt */
                            outline: none;
                            /* Xóa viền mặc định */
                            border: 2px solid #ffcc80;
                        }

                        .cta-btn {
                            border-radius: 20px;
                            /* Bo tròn góc cho nút */
                            background-color: transparent;
                            /* Nền trong suốt */
                            color: #fff;
                            /* Màu chữ trắng */
                            border: 2px solid transparent;
                            /* Đường viền trong suốt */
                            cursor: pointer;
                            /* Con trỏ chuột là hình tay */
                            padding: 10px 20px;
                            /* Khoảng cách bên trong */
                        }



                        .cta-btn:hover {
                            border: 2px solid #ffcc80;
                            /* Đổi đường viền thành màu cam nhạt khi di chuột vào */
                        }
                    </style>

                    <div class="container mt-5">
                        <form action="" method="post" class="php-email-form">
                            <div class="loading">Loading</div>
                            <div class="error-message"></div>
                            <div class="sent-message">Registration request has been sent. Thank you!</div>

                            <div class="form-group">
                                <label for="username" class="text-white">Username</label>
                                <input type="text" class="transparent-input" placeholder="Username" id="username"
                                    name="username" required>
                            </div>

                            <div class="form-group" style="margin: 10px 0">
                                <label for="email" class="text-white">Email</label>
                                <input type="email" class="transparent-input" placeholder="Email" id="email"
                                    name="email" required>
                            </div>

                            <div class="form-group" style="margin: 10px 0">
                                <label for="password" class="text-white">Password</label>
                                <input type="password" class="transparent-input" placeholder="Password" id="password"
                                    name="password" required>
                            </div>

                            <button type="submit" class="cta-btn center"
                                style="margin:10px 40px 0px 0px">Register</button>


                        </form>
                    </div>
                </div>
                <!-- End Form Register -->
            </div>
        </div>
    </div>
</section>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>
